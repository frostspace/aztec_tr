<!DOCTYPE html>
<html lang="en" dir="auto">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FrostSpace</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/custom.css">
    <noscript>
      <style>
        #theme-toggle,
        .top-link {
          display: none;
        }
      </style>
      <style>
        @media (prefers-color-scheme: dark) {
          :root {
            --theme: rgb(29, 30, 32);
            --entry: rgb(46, 46, 51);
            --primary: rgb(218, 218, 219);
            --secondary: rgb(155, 156, 157);
            --tertiary: rgb(65, 66, 68);
            --content: rgb(196, 196, 197);
            --hljs-bg: rgb(46, 46, 51);
            --code-bg: rgb(55, 56, 62);
            --border: rgb(51, 51, 51);
          }

          .list {
            background: var(--theme);
          }

          .list:not(.dark)::-webkit-scrollbar-track {
            background: 0 0;
          }

          .list:not(.dark)::-webkit-scrollbar-thumb {
            border-color: var(--theme);
          }
        }
      </style>
    </noscript>
  </head>

  <body class="" id="top">
    <script>
      if (localStorage.getItem("pref-theme") === "dark") {
        document.body.classList.add("dark");
      } else if (localStorage.getItem("pref-theme") === "light") {
        document.body.classList.remove("dark");
      } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.body.classList.add("dark");
      }
    </script>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <a href="#">dasdasd</a>
          <div class="logo-switches">
            <button id="theme-toggle" accesskey="t" title="(Alt + T)">
              <svg
                id="moon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
              <svg
                id="sun"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <article class="post-single">
        <header class="post-header">
          <h1 class="post-title">Hello</h1>
        </header>
        <div class="post-content">
          <p>
sdfghjkljhgfdfghjkkjhgfghjkl
          </p>
        </div>

        <main class="container">
          <div class="wrapper">      
            <section class="card">
              <h1 class="advice-tag">Advice #1</h1>
              <blockquote class="advice-quote">
                "Hello! Life can be hard.<br> Click on the cat icon to get an advice"
              </blockquote>
      
              <picture>
                <source class="desktop" media="(min-width: 601px)" srcset="./img/pattern-divider-desktop.svg" />
                <source class="mobile" media="(max-width: 550px)" srcset="./img/pattern-divider-mobile.svg" />
                <img class="line" src="./img/pattern-divider-desktop.svg" alt="Icon divider" />
              </picture>
      
              <button class="btn">
                <img src="./img/cat.png" alt="Cat" />
              </button>
            </section>

        <footer class="post-footer">

        </footer>
      </article>
    </main>

    <footer class="footer">
      <span>&copy; <span id="currentYear"></span> <a href="#">fghj</a></span>
  </footer>

  
  <script>
    //current-year
    const currentYear = new Date().getFullYear();
    document.getElementById('currentYear').textContent = currentYear;
    </script>
    <script>
      document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
          document.body.classList.remove("dark");
          localStorage.setItem("pref-theme", "light");
        } else {
          document.body.classList.add("dark");
          localStorage.setItem("pref-theme", "dark");
        }
      });
    </script>
  </body>
  <script src = "./js/custom.js"></script>
</html>
